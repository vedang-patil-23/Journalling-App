{% extends "base.html" %}
{% block title %}Add Journal Entry{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white text-center py-3 rounded-top">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Journal Entry</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required
                               placeholder="e.g. A Reflective Morning">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label fw-bold">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required
                                  placeholder="Write your thoughts and feelings here..."></textarea>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="entry_date" class="form-label fw-bold">Date</label>
                            <input type="date" class="form-control" id="entry_date" name="entry_date" value="{{ today_date }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mood" class="form-label fw-bold">Mood</label>
                            <select class="form-select" id="mood" name="mood">
                                <option value="Neutral">Neutral</option>
                                <option value="Happy">Happy</option>
                                <option value="Sad">Sad</option>
                                <option value="Excited">Excited</option>
                                <option value="Anxious">Anxious</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="tags" class="form-label fw-bold">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags"
                               placeholder="e.g. self-reflection, gratitude, dream">
                        <div class="form-text">Separate tags with commas</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Save Entry
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
